<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1ME323, Laboration 4 - Objekt i JavaScript</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<header>
		<h1>Klicka på en bild för att ta fram information om spelet</h1>
	</header>
	<main>
		<div id="imgElems">
            <a id="0"><img src="img/0.jpeg" alt="Bild"></a>
            <a id="1"><img src="img/1.jpeg" alt="Bild"></a>
            <a id="2"><img src="img/2.jpeg" alt="Bild"></a>
			<a id="3"><img src="img/3.jpeg" alt="Bild"></a>
		</div>
		<div id="infoElems">
			<ul>
				<li>Titel:<a id="title"></a> </li>
				<li>Genre:<a id="genre"></a> </li>
				<li>Utgivningsår:<a id="year"></a> </li>
				<li>Utvecklare:<a id="developer"></a> </li>
				<li>Metascore:<a id="metascore"></a> </li>
				<li>Platform:<a id="platform"></a> </li>
				<li>Versus:<a id="playerVersus"></a> </li>
				<li>Antal spelare:<a id="numberOfPlayers"></a> </li>
				<li>Antal liv:<a id="numberOfLives"></a> </li>
				<li>Mer information:<a  id="moreinfo"></a> </li>
			</ul>
		</div>
	</main>
	<footer>
		<p>Laboration 5b i 1ME323 Webbteknik 3 på Linnéuniversitetet - Felix Sopelsa</p>
	</footer>
</body>
</html>
