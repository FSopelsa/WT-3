<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>1ME323, Exempel - Objekt i JavaScript</title>
	<link rel="stylesheet" href="css/layout.css">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
	<header>
		<h1>1ME323 Webbteknik 3</h1>
		<h3>Kod med nyckelordet class för objekten</h3>
	</header>
	<main>
		<h2>Kurser</h2>
		<form id="inputForm">
			<p><label>Välj ämne: 
					<select id="subjectMenu">
						<!-- option-elementen skapas av JavaScript -->
					</select>
				</label>
			</p>
			<p><label>Kurskod: <input type="text" name="courseCode"></label> 
				<label>Poäng: <input type="text" name="credits" size="4"> hp</label></p>
			<p><label>Svensk titel: <input type="text" name="swedishTitle" size="50"></label><p> 
			<p><label>Engelsk titel: <input type="text" name="englishTitle" size="50"></label>
			<input type="button" value="Lägg till kurs" id="addBtn"></p>
		</form>
		<hr>
		<button type="button" id="writeBtn">Visa alla kurser</button>
		<button type="button" id="saveBtn">Spara kurserna</button> 
		<button type="button" id="loadBtn">Ladda in kurser</button>
		<hr>
		<div id="result"></div>
	</main>
	<footer>
		<p>Exempel i 1ME323 Webbdteknik 3 på Linnéuniversitetet</p>
	</footer>
</body>
</html>
